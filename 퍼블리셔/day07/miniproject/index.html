<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form class="loginBox">
            <button class="google"><i class="fa-brands fa-google"></i> <span>Sign in with Google</span></button>
            <button class="apple"><i class="fa-brands fa-apple"></i> <span>Sign in with Apple</span></button>
            <p class="strikethrough"><span class="caption">or</span></p>
            <input type="email" name="name" value="이메일 입력">
            <input type="password" name="password" value="비밀번호 입력">
            <p><input type="checkbox"> Remember me</p>
            <input class="submit" type="submit" value="Sign in ➔">
            <p class="createLink">Not a member? <span> Create an account</span></p>
        </form>
    </main>
</body>
</html>
