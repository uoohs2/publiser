<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <!-- 제목 -->
    <h1>메가스터디</h1>
    <h2>메가스터디</h2>
    <h3>메가스터디</h3>

    <!-- 문단 -->
    <p>교육의 중심은 메가스터디👍</p>

    <!-- 다른 페이지 이동 -->
    <a href="https://www.naver.com/">네이버로 이동</a>

    <!-- 그림 -->
    <img width="300px" height="400px" src="christmass.jpg" alt="christmas tree">

    <!-- ordered list -->
    <ol>
        <!-- list -->
        <li>겨울</li>
        <li>크리스마스</li>
        <li>트리</li>
    </ol>
    <!-- unordered list -->
    <ul>
        <li>겨울</li>
        <li>크리스마스</li>
        <li>트리</li>
    </ul>
    
    <!-- division -->
    <div>의미없는 태그</div>

    <!-- inline 요소 태그-->
    <span>의미없는 태그</span>

    <!-- 로그인 / 상품주문 -->
    <form action=""></form>

    <!-- 글씨 or 다른거를 넣는 태그 -->
    <input type="text">
    <input type="password">

    <!-- input을 설명해주는 태그 -->
    <label for=""></label>

    <!-- textarea 30x10=300글자를 쓸 수 있음-->
    <textarea name="" id="" cols="30" rows="10"></textarea>

</body>
</html>
