<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="dagym.css" />
    <script defer src="test.js"></script>
  </head>
  <body>
    <header>
      <div class="searchBox">
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <main>
      <ul class="filterBox">
        <li class="filterBtn">
          서울 중구 저동1가 <i class="fa-solid fa-angle-down"></i>
        </li>
        <li class="filterBtn"><i class="fa-solid fa-gem"></i> 맛보기수업</li>
      </ul>
      <div class="cardBox">
        <div class="card">
          <img src="gym.jpg" alt="gym" />
          <div class="cardInfo">
            <h3 class="name">이경주 선생님</h3>
            <p class="place">광화문 MCT GYM</p>
            <button class="type">P.T</button>
          </div>
        </div>
      </div>
    </main>
