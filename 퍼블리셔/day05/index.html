<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레몬트리 | 퍼핀</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="firfin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo-box">
                <img src="logo.jpg" alt="logo">
            </div>
            <ul class="link-box">
                <li class="link-button">블로그</li>
                <li class="link-button">회사소개</li>
                <li class="link-button">고객센터</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="first">
            <div class="half-box">
                <h2 class="maintitle">용돈은<br>
                    퍼핀으로 주세요</h2>
                <h3 class="subtitle">엄마가 만들어주는 초등용돈카드</h3>
                <div class="download-buttons-box">
                    <button class="download-button "><i class="fa-brands fa-apple"></i> App Store</button>
                    <button class="download-button "><i class="fa-brands fa-google-play"></i> Google Play</button>
                </div>
            </div>
            <div class="half-box reverse">
                <img class="card" src="card.gif" alt="card">
                <img class="phone" src="main.png" alt="phone">
            </div>
        </section>
    </main>
</body>
</html>
